<!doctype html>
<html lang="en">
<head>

<body>


<header class="header">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 text-white shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Features</a>

            <a class="p-2 text-dark" href="#">Support</a>
            <a class="p-2 text-dark" href="#">Pricing</a>
        </nav>

    <div class="card bg-dark text-white">
<!--        <img src="./images/header_man_photo.jpg" class="card-img img-fluid" alt="header_man_photo">-->

        </div>

    </div>
